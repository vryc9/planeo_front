<div class="sidebar-container">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
    <defs>
      <style>
        .planeo-fill {
          fill: #4FD1C5;
        }
        .planeo-text {
          font-family: sans-serif;
          font-weight: 900;
          font-size: 42px;
        }
      </style>
    </defs>
    <g transform="translate(10, 10)">
      <rect class="planeo-fill" x="0" y="0" width="18" height="60" rx="4" />
      <circle class="planeo-fill" cx="38" cy="24" r="24" />
      <circle fill="#ffffff" cx="38" cy="24" r="10" />
      <rect fill="#ffffff" x="14" y="18" width="10" height="12" />
    </g>
    <text x="80" y="58" class="planeo-fill planeo-text">laneo</text>
  </svg>
  @for (menu of menuItems(); track $index) {
  <div (click)="toggleActive(menu)" [ngClass]="{'isActive' : menu.isActive
    }" class="menu-items">
    <div class="items">
      <span [ngClass]="{
          'svgActive' : menu.isActive
        }" class="svgIcon">
        <mat-icon class="size" [fontIcon]="menu.icon!"></mat-icon>
      </span>
      <p>{{menu.view}}</p>
    </div>
  </div>
  }
</div>
