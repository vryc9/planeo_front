<div class="container">
  <div class="form">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
      <defs>
        <style>
          .planeo-fill {
            fill: #4FD1C5;
          }
          svg {
            padding-left: 50px;
          }

          .planeo-text {
            font-family: sans-serif;
            font-weight: 900;
            font-size: 42px;
            text-align: center;
          }
        </style>
      </defs>
      <g transform="translate(10, 10)">
        <rect class="planeo-fill" x="0" y="0" width="18" height="60" rx="4" />
        <circle class="planeo-fill" cx="38" cy="24" r="24" />
        <circle fill="#ffffff" cx="38" cy="24" r="10" />
        <rect fill="#ffffff" x="14" y="18" width="10" height="12" />
      </g>
      <text x="80" y="58" class="planeo-fill planeo-text">laneo</text>
    </svg>

    <div class="input-group">
      <label class="label">Username</label>
      <input [field]="form.username" autocomplete="off" id="Email" class="input" type="text">
      <div></div>
    </div>
    <div class="input-group">
      <label class="label">Mot de passe</label>
      <input [field]="form.password" autocomplete="off" id="password" class="input" type="password">
      <div></div>
    </div>
    <button (click)="submit()" class="btn"> Se connecter</button>
  </div>
</div>
